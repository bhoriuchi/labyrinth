	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div id="wf-jumbotron" class="jumbotron">
		<div class="container">
			<div id="wf-menu">
				<div id="itemSelect" style="height: 600px">
					<h3>General</h3>
					<div>
						<div>
							<input type="text" id="generalFilter">&nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span>
							<br><br>
							<ul class="itemList" id="generalObjects"></ul>
						</div>
					</div>
					<h3>Tasks</h3>
					<div>
						<div>
							<input type="text" id="taskFilter">&nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span>
							<div id="taskObjects"></div>
						</div>
					</div>
					<h3>Workflows</h3>
					<div>
						<div>
							<input type="text" id="workflowFilter">&nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span>
							<div id="workflowObjects"></div>
						</div>
					</div>
				</div>
			</div>
			<h3 id="wf-header"></h3>
			<div id="wf-viewport">
				<div id="wf-workarea"></div>
			</div>

            <div id="wf-droparea"></div>
            <div id="wf-toolbar">
            	<span class="btn btn-default glyphicon glyphicon-pencil gi-md" onClick="editWorkflow()" data-toggle="tooltip" title="Edit workflow properties"></span>
                <span class="btn btn-default glyphicon glyphicon-floppy-save gi-md" data-toggle="tooltip" title="Save workflow changes"></span>
                <span class="btn btn-default glyphicon glyphicon-refresh gi-md" onClick="resetPanzoom()" data-toggle="tooltip" title="Reset pan and zoom"></span>
            </div>
            <img src="./img/chevrons.svg" class="rotate0" id="wf-menuToggle" onClick="toggleMenu()" data-toggle="tooltip" title="Workflow menu">
            
            <div id="wf-edit-workflow" title="Edit Workflow" style="display: none;">
            	<br><br>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="wf-wf-name" data-toggle="tooltip" title="The name of the workflow" class="control-label col-xs-2">Name:</label>
						<div class="col-xs-10">
							<input id="wf-wf-name" type="text" name="wf-wf-name" value="" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="wf-wf-description" data-toggle="tooltip" title="Optional workflow description" class="control-label col-xs-2">Description:</label>
						<div class="col-xs-10">
							<input id="wf-wf-description" type="text" name="wf-wf-description" value="" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-10">
							<div class="checkbox">
								<label data-toggle="tooltip" title="Always use the current version"><input id="wf-wf-usecurrent" type="checkbox" value="">Use Current</label>
							</div>
						</div>
					</div>
				</form>
				<label for="wf-attributes-list">Attributes:</label>
				<a href="#" wfParamType="attribute" class="btn btn-default btn-xs new-param" style="float:right;">
					<span class="glyphicon glyphicon-plus"></span> New Attribute
				</a>
				<div id="wf-attributes-list"></div>
            </div>
            
            
			<div id="wf-edit-step" title="Edit Step" style="display:none;">
				<div id="wf-editTabs">
					<ul>
						<li><a href="#wf-tab-general">General</a></li>
						<li><a href="#wf-tab-input">Input</a></li>
						<li><a href="#wf-tab-output">Output</a></li>
						<li><a href="#wf-tab-source">Source</a></li>
					</ul>
					<div id="wf-tab-general">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="wf-step-name" data-toggle="tooltip" title="The name of the step" class="control-label col-xs-2">Name:</label>
								<div class="col-xs-10">
									<input id="wf-step-name" type="text" name="wf-step-name" value="" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="wf-step-timeout" data-toggle="tooltip" title="Maximum runtime of task in milliseconds; 0 for no timeout" class="control-label col-xs-2">Timeout (ms):</label>
								<div class="col-xs-10">
									<input id="wf-step-timeout" type="text" name="wf-step-timeout" value="" class="form-control shortTextField">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">
									<div class="checkbox">
										<label data-toggle="tooltip" title="Always use the current version"><input id="wf-step-usecurrent" type="checkbox" value="">Use Current</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">
									<div class="checkbox">
										<label data-toggle="tooltip" title="Fail the entire workflow if this step fails"><input id="wf-step-failworkflow" type="checkbox" value="">Fail Workflow</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">
									<div class="checkbox">
										<label data-toggle="tooltip" title="Do not proceed to the next step on completion"><input id="wf-step-wait" type="checkbox" value="">Wait On Success</label>
									</div>
								</div>
							</div>
							<div class="form-group" id="wf-step-requirekey-form">
								<div class="col-xs-offset-2 col-xs-10">
									<div class="checkbox">
										<label data-toggle="tooltip" title="Require a run key to move to the next step"><input id="wf-step-requirekey" type="checkbox" value="">Require Key</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div id="wf-tab-input">
						<a href="#" wfParamType="input" class="btn btn-default btn-xs new-param" style="float:right;">
							<span class="glyphicon glyphicon-plus"></span> New Input
						</a>
						<div id="wf-input-list"></div>
					</div>
					<div id="wf-tab-output">
						<a href="#" wfParamType="output" class="btn btn-default btn-xs new-param" style="float:right;">
							<span class="glyphicon glyphicon-plus"></span> New Output
						</a>
						<div id="wf-output-list"></div>
					</div>
					<div id="wf-tab-source">
						<textarea id="wf-tab-code"></textarea>
					</div>
				</div>
			</div>
            
            <!--
			<p style="display:none;">
				<a class="btn btn-primary btn-lg" href="#" role="button" onClick="toggleMenu()">Show Menu &raquo;</a>
			</p>
			-->
		</div>
	</div>
