<body>

	<div class="jumbotron">
		<div class="container">
			<p id="wf-header" style="font-family:Verdana"></p>
			<div id="wf-viewport">
				<div id="wf-workarea"></div>
			</div>

    <script>

	    $.ajax({
	    	url: 'http://localhost:8080/api/wf/workflows/workflow-log',
	    	method: 'GET',
	    	crossDomain: true,
	    	headers: {Accept: 'application/json'}
	    })
	    .done(function(data, status, xhr) {
	    	console.log(data);
	
	    	// jsplumb everything
	    	jsPlumb.ready(function() {
	    		_addNodes('wf-viewport', 'wf-workarea', 'wf-header', data);
	    		_initCanvas('wf-workarea');
	    		jsPlumb.repaintEverything();

	    	});
	    })
	    .fail(function(xhr, status, err) {
	    	console.log('ERROR', err);
	    });
   
    </script>
