<body>

	<div id="tabs" style="height:800px;">
		<ul>
			<li><a href="#tabs-1">Workflow</a></li>
			<li><a href="#tabs-2">Other</a></li>
		</ul>
	
		<div id="tabs-1" style="height:800px;">
			<p id="header" style="font-family:Verdana"></p>
			<div id="canvas">
				<div id="container"></div>
			</div>
		</div>
		<div id="tabs-2">
			Tabs 2
		</div>

    <script>

	    $.ajax({
	    	url: 'http://localhost:8080/api/wf/workflows/workflow-log',
	    	method: 'GET',
	    	crossDomain: true,
	    	headers: {Accept: 'application/json'}
	    })
	    .done(function(data, status, xhr) {
	    	console.log(data);
	
	    	// jsplumb everything
	    	jsPlumb.ready(function() {
	    		$('#tabs').tabs();
	    		_addNodes('canvas', 'container', 'header', data);
	    		_initCanvas('container');
	    		jsPlumb.repaintEverything();

	    	});
	    })
	    .fail(function(xhr, status, err) {
	    	console.log('ERROR', err);
	    });
   
    </script>
